<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página com Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 56px; /* altura do navbar */
      left: 0;
      width: 250px;
      padding: 1rem;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
    }
    .content {
      margin-left: 250px;
      margin-top: 56px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Meu Site</a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h5>Filtros</h5>

    <div class="mb-3">
      <label for="modeloSelect" class="form-label">Modelo</label>
      <select class="form-select" id="modeloSelect">
        <option selected>Escolher modelo</option>
        <option value="1">Modelo A</option>
        <option value="2">Modelo B</option>
        <option value="3">Modelo C</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="paisSelect" class="form-label">País</label>
      <select class="form-select" id="paisSelect">
        <option selected>Escolher país</option>
        <option value="br">Brasil</option>
        <option value="us">Estados Unidos</option>
        <option value="fr">França</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="regiaoSelect" class="form-label">Região</label>
      <select class="form-select" id="regiaoSelect">
        <option selected>Escolher região</option>
        <option value="norte">Norte</option>
        <option value="sul">Sul</option>
        <option value="centro">Centro</option>
      </select>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <h1>Conteúdo principal</h1>
    <p>Aqui você pode colocar gráficos, mapas ou outros elementos.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
